            </div>
            <form id="uploadForm">

                <i class="fas fa-save"></i>حفظ</button>
                <button class="bot_1 btn btn-danger btnStart">
                    <i class="fas fa-play-circle"></i> تشغيل البوت</button>
                    <button class="bot_1 btn btn-danger restart"><i class="fas fa-history"></i> إعادة التشغيل</button>
                </div>
            </div>
        </section>
    </div>
</div>
</section>

<script>
    function show_guild_info() {
        $.ajax({
            method: "GET",
            url: "https://api.fdrbot.xyz/guild/info",
            data: {
                guild_id: $("#guild_id").val()
            },
            success: function (data) {
                if (data.status == "success") {
                    $(".guild-info").removeClass("d-none");
                    $(".guild-info").addClass("d-block");
                    $(".guild-info").html(data.html);
                } else {
                    $(".guild-info").removeClass("d-block");
                    $(".guild-info").addClass("d-none");
                }
            }
        })
        document.getElementsByClassName("guild-info")[0].classList.toggle("d-none");
    }

    document.querySelector("button.info").addEventListener("click", show_guild_info);
</script>
